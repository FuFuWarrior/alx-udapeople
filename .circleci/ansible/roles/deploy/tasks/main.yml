- name: "update apt packages."
  become: yes
  apt:
     update_cache: yes
     cache_valid_time: 86400

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: remove dependencies that are no longer required
  become: yes
  apt:
    autoremove: yes

