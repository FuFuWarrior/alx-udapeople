- name: Install dependencies(Node)
  become: yes
  apt:
    name: ['nodejs', 'npm']
    state: latest
    update_cache: yes
  
- name: Install pm2
  become: yes
  npm:
    name: pm2
    global: yes
    state: latest
    production: yes
  
- name: Extract artifact
  become: yes
  unarchive:
    src: files/artifact.tar.gz
    dest: .

- name: Run Server
  become: yes
  shell: |
    npm install
    pm2 stop all
    pm2 start npm -- start